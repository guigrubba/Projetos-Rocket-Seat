<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rocket News</title>
  </head>
  <body>
    <div id="esquerdo">
      <img src="assets/logo.svg" alt="logo" id="logo" />

      <div>
        <h1>atualize ideias e informações em 5 minutos</h2>
        <p id="subtitulo">
          Tudo que você precisa saber para começar seu dia bem e informado.
        </p>
        <p id="texto">
          Noticias sobre o universo Rocketseat. e tudo que precisa para começar
          o dia melhor. <br />
          Perfeita para se preparar para codar ☕.
        </p>
      </div>

      <label for="email">Insira seu-email:</label>
      
      <div id="forms">
        <input type="email" placeholder="oi@rocketseat.com.br" name="email" id="email">
        <button id="esse" type="submit" name="enviar" value="email_da_pessoa">
          <img src="assets/send.svg" alt="">
        </button>
      </div>

    </div>

    <div id="direito">
      <img src="assets/read_news.jpg" alt="" id="imagem2" />
    </div>
  </body>
</html>
