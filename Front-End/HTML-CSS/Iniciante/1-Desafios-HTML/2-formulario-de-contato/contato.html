<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Entre em contato</legend>

            <br>

            <label for="assunto"><strong>Assunto:</strong></label>
            <select name="assunto" id="assunto">
                <option value="suporte">Suporte</option>
                <option value="sugestão">Sugestão</option>
                <option value="reclamacao">Reclamação</option>
            </select>

            <br>
            <br>
            
            <label for="nome"><strong>Nome Completo: </strong></label>
            <br>
            <input type="text" name="nome" id="nome" placeholder="Seu nome">

            <br>
            <br>

            <label for="email"><strong>E-mail: </strong></label>
            <br>
            <input type="email" name="email" id="email" placeholder="email@seudominio.com">

            <br>
            <br>

            <label for="mensagem"><strong>Mensagem:</strong></label>
            <br>
            <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>


            <br>
            <br>
            
            <input type="checkbox" name="novidade" id="novidade">
            <label for="novidade">Aceito receber novidades por e-mail</label>

            <br>
            <br>

            <button>Enviar</button>
        </fieldset>
    </form>
</body>
</html>
